<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<title>BD FTP Scanner</title>

	<!-- Parse JavaScript SDK -->
	<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

	<!-- Google Font CDN -->
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- External CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Nav Bar Start -->
	<!-- <nav class="orange lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"></a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#"></a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav> -->
	<!-- Nav Bar End -->

	<!-- Switch -->
	<div class="switch right">
		<label>
          Light
            <input onclick="darkmode()" id="modeSwitch" type="checkbox">
            <span class="lever"></span>
          Dark
        </label>
	</div>

	<!-- Section Start -->
	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row">
				<div class="col s4 m4 center countView">
					<span id="countVisitor" class="count">0</span>
					<h6>Visitor</h6>
				</div>
				<div class="col s4 m4 center countView">
					<span id="countServer" class="count">0</span>
					<h6>FTP Server</h6>
				</div>
				<div class="col s4 m4 center countView">
					<span id="countScan" class="count">0</span>
					<h6>Scan</h6>
				</div>
			</div>
			<h1 class="header center orange-text">BD FTP Scanner</h1>
			<div class="row center">
				<h5 class="header col s12 light">Performing Search For FTP Server That Support on Network</h5>
			</div>
			<div class="row center">
				<a onclick="scan()" class="btn-large waves-effect waves-light orange">
                <i class="material-icons left">play_arrow</i> Start Scan </a>
			</div>
			<br><br>
        </div>
		</div> <!-- Section End -->

		<div class="container">
			<div class="section">
				<div class="row">
					<!-- Table Start -->
					<table class="centered highlight">
						<thead>
							<tr>
								<th>No</th>
								<th>Server URL</th>
								<th>Type</th>
								<th>Open</th>
							</tr>
						</thead>
						<tbody id="viewUrl">
							<!-- <tr>
								<td>1</td>
								<td>http://www.example.com/</td>
								<td>FTP Server</td>
								<td><a href="http://www.example.com/" 
                                    target="_blank" class="waves-effect waves-light btn-small orange lighten-1">
                                    <i class="material-icons left">open_in_new</i>Open</a>
								</td>
							</tr> -->
						</tbody>
						</table> <!-- Table End -->

					<!-- Loader Start -->
					<div class="container center" id="loader" hidden>
						<div class="preloader-wrapper small active">
							<div class="spinner-layer spinner-green-only">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div> <!-- Loader End -->

				</div>
			</div>
			<br><br>
    </div>


			<!-- Footer Start -->
			<footer class="page-footer orange">
				<div class="footer-copyright">
					<div class="container">
						<div class="left">
							Developed by <a class="orange-text text-lighten-3" target="_blank"
								href="http://facebook.com/techfolk">TechFolk</a>
						</div>
						<div class="right">
							<!-- Modal Trigger -->
							<!-- <a class="waves-effect orange waves-light btn modal-trigger" href="#modal1">Read First</a> -->
						</div>
					</div>
				</div>
			</footer> <!-- Footer End -->

			<!-- External JS -->
			<script src="js/app.js"></script>
			<script src="js/darkmode.js"></script>
</body>

</html>
